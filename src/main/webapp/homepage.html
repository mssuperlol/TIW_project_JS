<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <script src="js/utils.js" charset="utf-8" defer></script>
    <script src="js/logout.js" charset="utf-8" defer></script>
    <script src="js/homepageButton.js" charset="utf-8" defer></script>
    <script src="js/formsChecker.js" charset="utf-8" defer></script>
    <script src="js/showPage.js" charset="utf-8" defer></script>
    <!--comment row below for testing-->
    <script src="js/filter.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" media="all" href="css/hide.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/errors.css">
    <link rel="stylesheet" type="text/css" media="all" href="css/myStyle.css">
</head>
<body>
<p>
    <button id="logout">Logout</button>
    <button id="homepage_button">Homepage</button>
</p>
<div id="main_page" class="displayed">
    <h1>Bentornato <span id="name">Nome</span> <span id="surname">Cognome</span></h1>

    <div id="playlists_list"></div>

    <table id="forms">
        <tr>
            <td>
                <form id="upload_song_form" action="#" enctype=multipart/form-data>
                    <table align="center">
                        <thead>
                        <tr>
                            Aggiungi canzone
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Titolo:</td>
                            <td><label><input type="text" name="title" maxlength="64"></label></td>
                            <td><span id="title_error" class="error"></span></td>
                        </tr>
                        <tr>
                            <td>Album:</td>
                            <td><label><input type="text" name="album_title" maxlength="64"></label></td>
                            <td><span id="album_error" class="error"></span></td>
                        </tr>
                        <tr>
                            <td>Inteprete:</td>
                            <td><label><input type="text" name="performer" maxlength="64"></label></td>
                            <td><span id="performer_error" class="error"></span></td>
                        </tr>
                        <tr>
                            <td>Anno:</td>
                            <td><label><input type="number" name="year"></label></td>
                            <td><span id="year_error" class="error"></span></td>
                        </tr>
                        <tr>
                            <td>Genere:</td>
                            <td>
                                <label>
                                    <select name="genre" id="genre"></select>
                                </label>
                            </td>
                            <td><span id="genre_error" class="error"></span></td>
                        </tr>
                        <tr>
                            <td>File musicale:</td>
                            <td><label><input type="file" accept=".mp3, .ogg, .wav" name="music_file"></label>
                            </td>
                            <td><span id="music_file_error" class="error"></span></td>
                        </tr>
                        <tr>
                            <td>Immagine:</td>
                            <td><label><input type="file" accept="image/*" name="image_file"></label></td>
                            <td><span id="image_file_error" class="error"></span></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Carica brano ->"></td>
                            <td><span id="upload_song_result" class="error"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </td>
            <td>
                <form id="create_playlist_form" action="#">
                    <table align="center">
                        <thead>
                        <tr>
                            Crea playlist
                        </tr>
                        </thead>
                        <tbody id="create_playlist_table">
                        <tr>
                            <td>Titolo:</td>
                            <td><label><input type="text" name="title" maxlength="64"></label></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </td>
        </tr>
    </table>
</div>

<div id="playlist_page" class="masked">
    <h1><span id="playlist_title"></span></h1>
    <p>Creata il <span id="playlist_date"></span></p>

    <table class="songs_table">
        <tbody>
        <tr>
            <td>
                <button id="prev_songs"><- Precedenti</button>
            </td>
            <td>
                <table class="songs_table">
                    <tbody id="displayed_songs"></tbody>
                </table>
            </td>
            <td>
                <button id="next_songs">Successive -></button>
            </td>
        </tr>
        </tbody>
    </table>

    <form id="add_songs_to_playlist"></form>
</div>

<div id="song_page" class="masked">
    <h1><span id="song_title"></span></h1>
    <img id="song_image" src="" alt="Foto della canzone corrente" height=200 width=200><br>
    <audio controls>
        <source id="song_player" type="audio/mpeg">
    </audio>
    <br>
    Titolo dell'album: <span id="album_title"></span><br>
    Interprete: <span id="song_performer"></span><br>
    Anno: <span id="song_year"></span><br>
    Genere: <span id="song_genre"></span><br>
    <button id="return_to_playlist">Torna alla playlist</button>
</div>

<div id="reorder_page" class="masked">

</div>
</body>
</html>
